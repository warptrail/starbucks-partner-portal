<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Partner Portal</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="img/starbucks-logo.png" alt="Starbucks Logo" class="logo" />
      <h1>Welcome to Starbucks Partner Portal</h1>
    </header>
    <main>
      <div class="link-container">
        <a
          href="https://hcm41.sapsf.com/saml2/Login?company=Starbucks"
          target="_blank"
          class="link-card"
        >
          <div class="icon">&#9733;</div>
          <div class="link-text">Partner Hub</div>
        </a>

        <a
          href="https://starbucks-wfmr.jdadelivers.com/retail"
          target="_blank"
          class="link-card"
        >
          <div class="icon">&#128197;</div>
          <div class="link-text">Schedule</div>
        </a>
        <a
          href="https://www.starbucksbenefits.com/en-us/home/"
          target="_blank"
          class="link-card"
        >
          <div class="icon">&#128176;</div>
          <div class="link-text">Benefits</div>
        </a>
        <a href="https://www.starbucks.com" target="_blank" class="link-card">
          <div class="icon">🧜‍♀️</div>
          <div class="link-text">Starbucks Homepage</div>
        </a>
        <a
          href="https://www.caffeineinformer.com/the-complete-guide-to-starbucks-caffeine"
          target="_blank"
          class="link-card"
        >
          <div class="icon">🚀</div>
          <div class="link-text">Caffeine Guide</div>
        </a>
        <a
          href="https://www.reddit.com/r/starbucks/"
          target="_blank"
          class="link-card"
        >
          <div class="icon">👽</div>
          <div class="link-text">Starbucks Subreddit</div>
        </a>
        <a href="pages/blog.html" class="link-card">
          <div class="icon">📃</div>
          <div class="link-text">Starbucks Blog</div>
        </a>
      </div>
    </main>
    <div id="glow-container"></div>
    <script src="script.js"></script>
  </body>
</html>
